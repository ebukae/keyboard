<!DOCTYPE html>

  <head>
    <title id="title">eKeys</title>
    <link rel=stylesheet href="keys.css">
  </head>

  <body>

    <main>

      <section class="main-wrapper">

        <div class="main-key-wrapper">
          <h2>Key Mapping</h2>
            <ul class="key-map-list">
              <li>
                <kbd class="key-code">S</kbd>
                <span class="key-sound">C</span>
              </li>
              <li>
                <kbd class="key-code">E</kbd>
                <span class="key-sound">C#</span>
              </li>
              <li>
                <kbd class="key-code">D</kbd>
                <span class="key-sound">D</span>
              </li>
              <li>
                <kbd class="key-code">R</kbd>
                <span class="key-sound">D#</span>
              </li>
              <li>
                <kbd class="key-code">F</kbd>
                <span class="key-sound">E</span>
              </li>
              <li>
                <kbd class="key-code">G</kbd>
                <span class="key-sound">F</span>
              </li>
              <li>
                <kbd class="key-code">Y</kbd>
                <span class="key-sound">F#</span>
              </li>
              <li>
                <kbd class="key-code">H</kbd>
                <span class="key-sound">G</span>
              </li>
              <li>
                <kbd class="key-code">U</kbd>
                <span class="key-sound">G#</span>
              </li>
              <li>
                <kbd class="key-code">J</kbd>
                <span class="key-sound">A</span>
              </li>
              <li>
                <kbd class="key-code">I</kbd>
                <span class="key-sound">A#</span>
              </li>
              <li>
                <kbd class="key-code">K</kbd>
                <span class="key-sound">B</span>
              </li>
            </ul>
          </div>

        <h1 class="main-title">eKeys</h1>

        <div class="board-wrapper">

          <div data-key="11" class="key C">
            <kbd>S</kbd>
          </div>
          <div data-key="12" class="key Cs">
            <kbd>E</kbd>
          </div>
          <div data-key="13" class="key D">
            <kbd>D</kbd>
          </div>
          <div data-key="14" class="key Ds">
            <kbd>R</kbd>
          </div>
          <div data-key="15" class="key E">
            <kbd>F</kbd>
          </div>
          <div data-key="16" class="key F">
            <kbd>G</kbd>
          </div>
          <div data-key="17" class="key Fs">
            <kbd>Y</kbd>
          </div>
          <div data-key="18" class="key G">
            <kbd>H</kbd>
          </div>
          <div data-key="19" class="key Gs">
            <kbd>U</kbd>
          </div>
          <div data-key="20" class="key A">
            <kbd>J</kbd>
          </div>
          <div data-key="21" class="key As">
            <kbd>I</kbd>
          </div>
          <div data-key="22" class="key B">
            <kbd>K</kbd>
          </div>

          <img class="board" src="images/keys-main.png" alt="main-board">
        </div>

      </section>

    </main>

      <audio data-key="11" src="sounds/C.mp3"></audio>
      <audio data-key="12" src="sounds/Cs.mp3"></audio>
      <audio data-key="13" src="sounds/D.mp3"></audio>
      <audio data-key="14" src="sounds/Ds.mp3"></audio>
      <audio data-key="15" src="sounds/E.mp3"></audio>
      <audio data-key="16" src="sounds/F.mp3"></audio>
      <audio data-key="17" src="sounds/Fs.mp3"></audio>
      <audio data-key="18" src="sounds/G.mp3"></audio>
      <audio data-key="19" src="sounds/Gs.mp3"></audio>
      <audio data-key="20" src="sounds/A.mp3"></audio>
      <audio data-key="21" src="sounds/As.mp3"></audio>
      <audio data-key="22" src="sounds/B.mp3"></audio>

      <script src="keys.js"></script>

  </body>

</html>
